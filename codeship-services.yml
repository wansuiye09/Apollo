apollo-test:
  cached: true
  build:
    image: apollo-test
    dockerfile_path: Dockerfiles/apollo/Dockerfile.test
  depends_on:
    - postgres
  environment:
    CI: true
    MIX_ENV: test
    JET_TIMEOUT: 10
    DATABASE_URL: postgres://apollo_test@postgres/apollo_test

steno-test:
  cached: true
  build:
    image: steno-test
    dockerfile_path: Dockerfiles/steno/Dockerfile.test
  environment:
    CI: true
    NODE_ENV: test

postgres:
  image: healthcheck/postgres:alpine
  environment:
    POSTGRES_USER: apollo_test
    POSTGRES_DB: apollo_test
