matrix:
  include:
    - language: elixir
      elixir: '1.6.1'
      otp_release: '20.0'

    - language: node_js
      before_script:
        - cd steno
      node_js:
        - "6"
      sudo: false
      dist: trusty
      addons:
        chrome: stable
      cache:
        directories:
          - $HOME/.npm
      env:
        global:
          # See https://git.io/vdao3 for details.
          - JOBS=1
      before_install:
        - npm config set spin false
      script:
        - npm run lint:js
        - npm test
